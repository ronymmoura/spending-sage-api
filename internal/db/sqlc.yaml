version: "2"
sql:
  - engine: "postgresql"
    queries: "./queries"
    schema: "./migrations"
    gen:
      go:
        package: "db"
        out: "./sqlc"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_interface: true
        emit_empty_slices: true
        emit_prepared_queries: false
        emit_exact_table_names: false
        overrides:
            - db_type: "timestamptz"
              go_type: "time.Time"
            - db_type: "uuid"
              go_type: "github.com/google/uuid.UUID"
            - db_type: "date"
              go_type: "time.Time"